<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png">

  <!-- External CSS -->
  <link rel="stylesheet" type="text/css" href="./style/style.css" />
  
  <!-- Sources -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
 
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="card">

    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="top card image">
    </div>

    <div class="card-section">
      <img src="images/image-victor.jpg" alt="profile picture">
      <p class="perfil-name">Victor Crest<span> 26</span></p>
      <p class="location">London</p>
      <p class="line"></p>
    </div>

    <div class="card-footer">

      <div class="item">
        <p class="numbers">80K</p>
        <p class="info">Followers</p>
      </div>

      <div class="item">
        <p class="numbers">803K</p>
        <p class="info">Likes</p>
      </div>

      <div class="item">
        <p class="numbers">1.4K</p>
        <p class="info">Photos</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AnaPriscilla">Ana Priscilla Furtado</a>.
  </div>
  
</body>
</html>
